irons_spellbooks:inscription_table:
  description: "Dùng để gắn các phép thuật từ cuộn giấy vào sách phép để sử dụng nhiều lần."

irons_spellbooks:arcane_anvil:
  description: "Dùng để nâng cấp cuộn phép, trang bị và cường hóa vũ khí."

irons_spellbooks:scroll_forge:
  description: "Dùng để chế tạo cuộn phép. Loại mực được sử dụng sẽ quyết định độ hiếm của phép thuật. Cấp độ sẽ luôn là cấp thấp nhất của độ hiếm đó. Bạn không thể sử dụng loại mực có độ hiếm thấp hơn độ hiếm tối thiểu của cuộn phép."

irons_spellbooks:pedestal:
  description: "Khối không sử dụng"

irons_spellbooks:armor_pile:
  description: "Được tìm thấy rải rác khắp Chiến Trường Cổ Xưa. Thu hoạch bằng cuốc kim cương sẽ triệu hồi một Hiệp Sĩ Cổ Xưa."

irons_spellbooks:mithril_ore:
  description: "Có thể tìm thấy bên dưới y = -38, không tiếp xúc với không khí. Yêu cầu cuốc netherite để thu hoạch. Rớt ra <a href=\"../items/#irons_spellbooks:raw_mithril\">Mithril Thô</a>"

irons_spellbooks:deepslate_mithril_ore:
  description: "Có thể tìm thấy bên dưới y = -38, không tiếp xúc với không khí. Yêu cầu cuốc netherite để thu hoạch. Rớt ra <a href=\"../items/#irons_spellbooks:raw_mithril\">Mithril Thô</a>"

irons_spellbooks:alchemist_cauldron:
  description: "Có thể dùng để pha chế thuốc, chế tạo tiên dược, tái chế cuộn phép và nâng cấp mực. Nếu một mob hoặc người chơi bị đặt vào trong vạc khi có nước, lọ máu cũng có thể được tạo ra. Nó có 4 ô đầu vào và 4 ô đầu ra, và phải có nước bên trong để kích hoạt. Nhấp chuột phải để đặt một vật phẩm hợp lệ vào các ô đầu vào, và nhấp chuột phải bằng một chai thủy tinh để lấy vật phẩm đầu ra."

irons_spellbooks:portal_frame:
  description: "Tạo kết nối Cổng Dịch Chuyển vĩnh viễn"

irons_spellbooks:ice_spider_egg:
  description: "Yêu cầu phù phép \"Độ Mềm Mại\" để thu hoạch. Khi được tìm thấy trong tự nhiên, có thể có một lớp băng bảo vệ nó. Phá vỡ lớp băng sẽ đánh thức một Nhện Băng gần đó để bảo vệ trứng."